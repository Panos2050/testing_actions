name: Build WF
on:
  push:
    branches:
    - main

  pull_request:
    branches: 
    - main

  workflow_dispatch:
  
  schedule:
    - cron: '10 14 * * 1-5'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: code checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Maven Build
      run: mvn install
    
    - name: upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: target/*.war
    
    - name: notify if build fails
      if: failure()
      run: echo "Build failed! Please check the logs."

    - name: notify if build succeeds
      if: success()
      run: echo "Build succeeded! Artifact uploaded."
      
  
  testing:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: run test on maven branch
        if: github.ref == 'refs/heads/main'
        run: mvn test
      
      - name: checkstyle
        if: github.ref == 'refs/heads/main'
        run: mvn checkstyle:checkstyle

      - name: run tests on other branches
        if: github.ref != 'refs/heads/main'
        run: echo "Tests are skipped on non-main branches."
  security_scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: run trivy filesystem security_scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: json
          exit-code: 0
          vuln-type: os,library
          output: trivy-report.json

      - name: upload trivy scan report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-result
          path: trivy-report.json
